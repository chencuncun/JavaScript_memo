<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #outer {
            width: 200px;
            margin: 50px auto;
            padding: 10px;
            background-color: slategray;
            text-align: center;
        }

        p {
            font-size: 14px;
        }
    </style>
    <script>
        window.onload = function () {
            //点击按钮切换图片
            //获取两个按钮
            var prev = document.getElementById("prev");
            var next = document.getElementById("next");

            //获取img标签
            var img = document.getElementsByTagName("img")[0];

            //创建一个数组，用来保存图片的路径
            var imgArr = ["pic/18/1.png", "pic/18/2.png", "pic/18/3.png", "pic/18/4.png", "pic/18/5.png", "pic/18/6.png"]

            //创建一个变量，来保存当前正在显示的图片的索引
            var index = 0;

            //设置提示文字
            //获取id为info的元素 
            var info = document.getElementById("info");
            
            //分别为两个按钮绑定单击响应函数
            prev.onclick = function () {
                // alert("上一张");
                //要修改一个元素的属性  元素.属性 = 属性值
                // img.src = "pic/18/1.png";
                // img.src = imgArr[0];

                //切换到上一张，索引自减
                index--;

                //判断index是否小于0
                if (index < 0) {
                    index = imgArr.length - 1;
                }
                img.src = imgArr[index];
                info.innerHTML = "一共 " + imgArr.length + " 张图片，当前是第 " + (index + 1) + " 张";
            };
            next.onclick = function () {
                // alert("下一张");
                //要修改一个元素的属性  元素.属性 = 属性值
                // img.src = "pic/18/2.png";
                // img.src = imgArr[1];

                //切换到下一张，索引自增
                index++;
                if (index > imgArr.length - 1) {
                    index = 0;
                }
                img.src = imgArr[index];
                info.innerHTML = "一共 " + imgArr.length + " 张图片，当前是第 " + (index + 1) + " 张";
            };

        }
    </script>
</head>
<body>
    <div id="outer">
        <p id="info"></p>
        <img src="pic/18/1.png" alt="">
        <button id="prev">上一张</button>
        <button id="next">下一张</button>
    </div>
</body>
</html>
